<!DOCTYPE html>
<html>

  <head>
	<meta charset="utf-8" />
	<title>Sugarizer</title>

	<link href="css/xocolor.css" rel="stylesheet" type="text/css" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>

	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

	<script src="lib/vue.global.prod.js"></script>
	<script src="lib/axios.min.js"></script>
	<script src="lib/require.js"></script>
	<script type="text/javascript" src="cordova.js"></script>

	<!-- Sugarizer classes -->
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<link href="css/libnotify.css" rel="stylesheet" type="text/css" />
	<script>if (window.module) module = window.module;</script>
  </head>

  <body id="body">
	<div id="app">
		<div class="sugarizer-canvas" v-if="isFirstScreen">
			<firstscreen @showmainscreen="setIsFirstScreen"/>
		</div>
		<div v-else-if="!isFirstScreen && isFirstScreen !== null">
			<mainscreen ref="mainscreen" />
		</div>
	</div>

	<!-- Shutdown Image for Desktop -->
	<div id="shutdown-image"></div>

	<span class="hidden-emoji">Sugarizer</span>
	<script src="js/sugarizer.js"></script>
	<script src="js/components/icon.js"></script>
	<script src="js/components/iconbutton.js"></script>
	<script src="js/components/password.js"></script>
	<script src="js/components/searchfield.js"></script>
	<script src="js/components/popup.js"></script>
	<script src="js/components/prompt.js"></script>
	<script src="js/components/selectbox.js"></script>
	<script src="js/components/filterbox.js"></script>
	<script src="js/components/dialog.js"></script>
	<script src="js/screens/loginscreen.js"></script>
	<script src="js/screens/firstscreen.js"></script>
	<script src="js/screens/settings-aboutme.js"></script>
	<script src="js/screens/settings-aboutcomputer.js"></script>
	<script src="js/screens/settings-aboutmyserver.js"></script>
	<script src="js/screens/settings-mysecurity.js"></script>
	<script src="js/screens/settings-myprivacy.js"></script>
	<script src="js/screens/settings-languagebox.js"></script>
	<script src="js/screens/settings.js"></script>
	<script src="js/screens/journal.js"></script>
	<script src="js/screens/neighborhood.js"></script>
	<script src="js/screens/homescreen.js"></script>
	<script src="js/screens/listview.js"></script>
	<script src="js/screens/mainscreen.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
