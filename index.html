<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <title>Sugarizer</title>
	
	<!-- Sugar Web Framework -->
    <link rel="stylesheet" href="lib/sugar-web/graphics/css/sugar.css">
    <link rel="stylesheet" href="css/activity.css">
    <script data-main="js/loader" src="lib/require.js"></script>
	
	<!-- Enyo Framework -->
	<link href="lib/enyo/enyo.css" rel="stylesheet" type="text/css" />
	<link href="lib/enyo/lib/layout/layout.css" rel="stylesheet" type="text/css" />			
	<script src="lib/enyo/enyo.js" type="text/javascript"></script>	
	<script src="lib/enyo/lib/layout/layout.js" type="text/javascript"></script>
	
	<!-- Sugarizer classes -->
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<script src="js/constant.js" type="text/javascript"></script>
	<script src="js/activityicon.js" type="text/javascript"></script>
	<script src="js/homeview.js" type="text/javascript"></script>
	<script src="js/listview.js" type="text/javascript"></script>	
	<script src="js/journal.js" type="text/javascript"></script>	
	<script src="js/activitypopup.js" type="text/javascript"></script>	
    <link rel="prefetch" type="application/l10n" href="locale.ini" />  	
  </head>
  
  <body>
	<!-- Toolbars -->
    <div id="main-toolbar" class="toolbar">
        <div class="row">
			<table width="100%">
				<!-- Desktop toolbar -->
				<tr id="desktopToolbar"><td>
					<input type="text" id="homeSearch">
					<button class="toolbutton" id="view-list-button" title="List"></button>					
					<button class="toolbutton" id="view-radial-button" title="Home"></button>					
				</td></tr>
				<!-- Journal toolbar -->
				<tr id="journalToolbar" style="display: none;"><td>
					<input type="text" id="journalSearch">
					<button class="toolbutton" id="favorite-button" title="Filter favorite"></button>				
					<button class="toolbutton" id="view-desktop-button" title="Home"></button>	
					<input type="text" id="journalType">
					<input type="text" id="journalTime">
				</td></tr>
			</table>
		</div>
    </div>
	
    <!-- The content of the desktop goes inside the canvas -->
    <div id="canvas">
    </div>
  </body>

</html>
