<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <title>Sugarizer</title>
	
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
	
	<!-- Sugar Web Framework -->
    <link rel="prefetch" type="application/l10n" href="locale.ini" />
	<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
	<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
    <link rel="stylesheet" href="css/activity.css">
	<script type="text/javascript">
		// HACK: Force settings to empty the first time - need for Sugar web convergence
		if (typeof(Storage)!=="undefined" && typeof(window.localStorage)!=="undefined") {
			try {
				if (window.localStorage.getItem('sugar_settings') === null) {
					 window.localStorage.setItem('sugar_settings', JSON.stringify({}));
				}
			} catch (err) {}
		}	
	</script>
    <script data-main="js/loader" src="lib/require.js"></script>	
	
	<!-- Enyo Framework -->
	<link href="lib/enyo/enyo.css" rel="stylesheet" type="text/css" />		
	<script src="lib/enyo/enyo.js" type="text/javascript"></script>	
	
	<!-- Sugarizer classes -->
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<script src="js/constant.js" type="text/javascript"></script>
	<script src="js/icon.js" type="text/javascript"></script>
	<script src="js/iconbutton.js" type="text/javascript"></script>
	<script src="js/homeview.js" type="text/javascript"></script>
	<script src="js/listview.js" type="text/javascript"></script>	
	<script src="js/journal.js" type="text/javascript"></script>	
	<script src="js/popup.js" type="text/javascript"></script>	
	<script src="js/searchfield.js" type="text/javascript"></script>	
	<script src="js/selectbox.js" type="text/javascript"></script>	
	<script src="js/dialog.js" type="text/javascript"></script>	
  </head>
  
  <body>
	<!-- Toolbar -->
	<div id="toolbar" class="toolbar">
	</div>	
	
    <!-- The content of the desktop goes inside the canvas -->
    <div id="canvas" class="sugarizer-canvas">	
    </div>
  </body>

</html>
