TutoExplainTitle=Actividad "Física"
TutoExplainContent=Bienvenido a la actividad "Física". En "Física", el alumno entrará en un simulador/zona de juegos en un mundo físico, donde podrás añadir cuadrados, círculos y triángulos que cobrarán vida mediante fuerzas (como la gravedad descubierta por Newton) e inercia
TutoCircleTitle=Círculo
TutoCircleContent=Haz clic aquí para entrar en el modo "Círculo". El próximo objeto generado será un círculo
TutoBoxTitle=Cuadrado
TutoBoxContent=Haz clic aquí para entrar en el modo "Cuadrado". El próximo objeto generado será un cuadrado
TutoTriangleTitle=Triángulo
TutoTriangleContent=Haz clic aquí para entrar en el modo "Triángulo". El próximo objeto generado será un triángulo
TutoPolygonTitle=Polígono
TutoPolygonContent=Haz clic aquí para entrar en el modo "Polígono". El próximo objeto generado será un polígono
TutoGravityTitle=Dirección de la gravedad
TutoGravityContent=Haz clic aquí para cambiar la dirección de la gravedad. Cada vez que hagas clic en el botón, la gravedad rotará 45 grados
TutoSensorTitle=Sensor
TutoSensorContent=Cuando este icono esté activado, tu dispositivo ajustará la gravedad, así que simplemente deberás girarlo para cambiar la gravedad del juego
TutoAppleTitle=Newton
TutoAppleContent=Haz clic aquí para revisar las leyes de Newton, que básicamente explican que los objetos se atraen entre sí mediante una fuerza que depende del tamaño de los objetos
TutoClearTitle=Eliminar
TutoClearContent=Haz clic aquí para activar el modo "Eliminar", con el que podrás eliminar cualquier objeto haciendo clic sobre él
TutoPauseTitle=Pausar
TutoPauseContent=Haz clic aquí para pausar/reanudar la actividad
TutoBoardTitle=Tablero
TutoBoardContent=Aquí aparecerán todos tus objetos. Haz clic en cualquier punto del tablero para añadir un nuevo objeto del tipo seleccionado, o haz clic sobre un objeto ya existente para moverlo. Los objetos se verán atraídos por la gravedad que hayas ajustado

[fr]
TutoPrev=Préc
TutoNext=Suiv
TutoEnd=Fin
TutoExplainTitle=Activité Physics
TutoExplainContent=Bienvenue dans l'activité Physics. Physics est un simulateur du monde physique. Vous pouvez ajouter des carrés, ronds, triangles et les voir prendre vie en fonction des forces (pensez à la gravité et à Newton) et de l'inertie
TutoCircleTitle=Cercle
TutoCircleContent=Cliquez ici pour passer en mode cercle. Le prochain élément créé sera un cercle
TutoBoxTitle=Carré
TutoBoxContent=Cliquez ici pour passer en mode carré. Le prochain élément créé sera un carré
TutoTriangleTitle=Triangle
TutoTriangleContent=Cliquez ici pour passer en mode triangle. Le prochain élément créé sera un triangle
TutoPolygonTitle=Polygone
TutoPolygonContent=Cliquez ici pour passer en mode polygone. Le prochain élément créé sera un polygone
TutoGravityTitle=Direction Gravité
TutoGravityContent=Cliquez sur cet icône pour changer la direction de la gravité. Chaque fois que vous cliquez sur le bouton, la gravité tourne de 45 degrés
TutoSensorTitle=Capteur
TutoSensorContent=Quand cet icône est actif, votre machine supporte la gravité, vous pouvez simplement tourner votre machine pour changer la direction de la gravité
TutoAppleTitle=Newton
TutoAppleContent=Cliquez ici pour passer à la loi de Newton. Les éléments seront attirés les uns par les autres. La force de l'attraction dépend de la taille de l'élément
TutoClearTitle=Supprimer
TutoClearContent=Cliquez sur cet icône pour passer en mode suppression. Tous les objets sur lequel vous cliquerez ensuite seront supprimés
TutoPauseTitle=Pause
TutoPauseContent=Cliquez ici pour mettre en pause la simulation, cliquez à nouveau pour la relancer
TutoBoardTitle=Plateau
TutoBoardContent=C'est ici que tous les éléments apparaissent. Cliquez n'importe où pour ajouter un nouvel élément du type actuel ou cliquez sur un élément existant pour le déplacer. Tous les éléments sont attirés par le point de gravité

