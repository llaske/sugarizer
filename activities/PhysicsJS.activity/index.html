<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Physics JS Activity</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<script src="lib/raf.js"></script>
<script src="lib/physicsjs-full.min.js"></script>
<script data-main="js/loader" src="lib/require.js"></script>
<script type="text/javascript" src="../../cordova.js"></script>
</head>

<body id="body">
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="Physics JS"></button>
  
  <button class="toolbutton active" id="circle-button" title="Circle"></button>
  <button class="toolbutton" id="box-button" title="Box"></button>  
  <button class="toolbutton" id="triangle-button" title="Triangle"></button>
  <button class="toolbutton" id="polygon-button" title="Polygon"></button>
  <button class="toolbutton" id="gravity-button" title="Gravity"></button>
  <button class="toolbutton" id="sensor-button" title="Sensor"></button>
  <button class="toolbutton" id="apple-button" title="Newton"></button>
  <button class="toolbutton" id="clear-button" title="Clear"></button>
	  
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
</div>

<div id="viewport"></div>

</body>
</html>
