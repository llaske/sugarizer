<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Ebook Reader Activity</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>
<link rel="prefetch" type="application/l10n" href="locale.ini" />
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/activity.css">
<link rel="stylesheet" href="./css/introjs.css" />
<script src="./lib/intro.js"></script>
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="lib/epub.min.js"></script>
<script src="lib/jszip.min.js"></script>
<script src="lib/vue.min.js"></script>
<script src="lib/jquery.min.js"></script>
<script src="lib/axios.min.js"></script>
<script src="lib/popper.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script>if (window.module) module = window.module;</script>
<script src="lib/require.js"></script>
<script type="text/javascript" src="../../cordova.js"></script>
</head>

<body>
	<div id="app">
		<toolbar ref="toolbar"></toolbar>

		<div id="canvas">
				<component ref="view" :is="currentView" v-on:bookselected="onBookSelected" v-bind:library="currentLibrary"></component>
		</div>

		<img id="spinner" src="images/spinner-light.gif"/>
		<img id="cloudwarning" src="images/cloud-warning.svg"/>
		<button class="toolbutton" id="unfullscreen-button" title="Unfullscreen"></button>
		<popup ref="settings" v-on:after-show="settingsShown" v-on:after-close="settingsClosed"></popup>
		<localization ref="localization" v-on:localized="localized"></localization>
		<tutorial ref="tutorial"></tutorial>
	</div>

	<script src="js/l10n.js"></script>
	<script src="js/tutorial.js"></script>
	<script src="js/popup.js"></script>
	<script src="js/toolbar.js"></script>
	<script src="js/reader.js"></script>
	<script src="js/library.js"></script>
	<script src="js/activity.js"></script>
</body>

</html>
