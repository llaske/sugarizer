<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title>tooltip-prototype</title>

    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

 

    <style>

      .tooltip {

        position: relative;

        width: 100px;

        height: 35px;

 

        text-align: center;

        line-height: 33px;

       

        background-color: #215A6C;

        color: #fff;

        border-radius: 4px;

      }

 

      .tooltip::before {

        position: absolute;;

        width: 12px;

        height: 12px;

        left: 0;

        top: 50%;

        margin-top: -6px;

        margin-left: -6px;

        z-index: -1;

        background-color: #215A6C;

        transform: rotate(45deg);

        content: "";

 

      }

    </style>

</head>

 

<body>

  <div class="tooltip">Tooltip!</div>

</body>

</html>
