<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Falabracman Activity</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover" />
	<link rel="prefetch" type="application/l10n" href="locale.ini">
	<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-96dpi.css">
	<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-200dpi.css">
	<link rel="stylesheet" href="css/activity.css">
	<link rel="stylesheet" href="css/bootstrap-tour-standalone.min.css">
	<script>
		if (typeof module === 'object') {
			window.module = module;
			module = undefined;
		}
	</script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap-tour-standalone.min.js"></script>
	<script>
		if (window.module) module = window.module;
	</script>
	<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
	<div id="main-toolbar" class="toolbar">
		<button class="toolbutton" id="activity-button" title="Falabracman Activity"></button>
		<button class="toolbutton" id="restart-button" title="Go To Home"></button>

		<button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
		<button class="toolbutton pull-right" id="fullscreen-button" title="Fullscreen"></button>
		<button class="toolbutton pull-right" id="help-button" title="Tutorial"></button>
	</div>

	<div id="main">
		<canvas id="canvas"></canvas>
		<div id="settingScreen">
			<div class="difficulty-select">
				<div class="fontSettingMain"> Difficulty </div>
				<div>
					<button id="level-easy-button" title="Level Easy"></button>
				</div>
				<div>
					<button id="level-medium-button" title="Level Medium"></button>
				</div>
				<div>
					<button id="level-hard-button" title="Level Hard"></button>
				</div>
			</div>
			<div>
				<div class="fontSettingMain" id="WordHeading"> Word </div>
				<input type="text" id="word" name="words" />
				<div class="settingMenu">
					<div><button type="button" id="addWord" class="settingButtons fontSettingMain" name="button" title="Add a word"></button></div>
					<div><button type="button" id="deleteAllWords" class="settingButtons fontSettingMain" name="button" title="Delete all Words"></button></div>
					<div><button type="button" id="saveDict" class="settingButtons fontSettingMain" name="button" title="Save Dictionary"></button></div>
					<div><button type="button" id="resetDict" class="settingButtons fontSettingMain" name="button" title="Reset Dictionary"></button></div>
				</div>
			</div>
			<div>
				<div class="fontSettingMain" id="DictHeading"> Dictionary </div>
				<div id="panel-body">
					<ul id="dictionary">
					</ul>
				</div>
			</div>
		</div>
		<button class="toolbutton pull-right" id="unfullscreen-button" title="Unfullscreen"></button>
	</div>
</body>

</html>
