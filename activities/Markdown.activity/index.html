<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Markdown Activity</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>
    <link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
          href="lib/sugar-web/graphics/css/sugar-96dpi.css">
	<link rel="prefetch" type="application/l10n" href="locale.ini" />
    <link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
          href="lib/sugar-web/graphics/css/sugar-200dpi.css">
    <link rel="stylesheet" href="css/activity.css">
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="lib/Markdown.Converter.js"></script>
    <script type="text/javascript" src="lib/Markdown.Editor.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script data-main="js/loader" src="lib/require.js"></script>
    <script type="text/javascript" src="../../cordova.js"></script>

  </head>

  <body>
    <div id="main-toolbar" class="toolbar">
      <button class="toolbutton" id="activity-button" title="My Activity"></button>
      <button class="toolbutton" id="insertText" title="Insert Text"></button>
      <!--
      <button class="toolbutton wmd-button" id="wmd-bold-button-second" title="Strong <strong> (Ctrl + B)"></button>
      <button class="toolbutton wmd-button" id="wmd-italic-button-second" title="Emphasis <em> (Ctrl + I)"></button>
      Add more buttons here -->
      <!-- Buttons with class="pull-right" will be right aligned -->
      <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
      <button class = "toolbutton pull-right" id ="wmd-showHidePreview-button" title = "Show/Hide-Preview"></button>
    <button class = "toolbutton pull-right" id ="wmd-showHideEditor-button" title = "Show/Hide-Editor"></button>
    </div>
    <!-- The content of your activity goes inside the canvas -->
    <div id="canvas">
      <!-- Replace this message with your own content -->
        <div class="wmd-panel" id ="wmd-panel">
            <div id="wmd-button-bar-second"></div>
            <textarea class="wmd-input" id="wmd-input-second"></textarea>
        </div>
        <iframe id="wmd-preview-second" class="wmd-preview"></iframe>


    </div>
  </body>

</html>
