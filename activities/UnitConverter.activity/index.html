<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit Converter</title>
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      media="not screen and (device-width: 1200px) and (device-height: 900px)"
      href="lib/sugar-web/graphics/css/sugar-96dpi.css"
    />
    <link
      rel="stylesheet"
      media="screen and (device-width: 1200px) and (device-height: 900px)"
      href="lib/sugar-web/graphics/css/sugar-200dpi.css"
    />

    <link rel="prefetch" type="application/l10n" href="locale.ini" />

    <link rel="stylesheet" href="css/activity.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script data-main="js/loader" src="lib/require.js"></script>
    <script src="js/converter.js"></script>
  </head>

  <body>
    <div id="main-toolbar" class="toolbar">
      <button
        class="toolbutton"
        id="activity-button"
        title="Unit Converter"
      ></button>

      <!-- Add more buttons here -->
      <button
        class="toolbutton"
        id="ruler-button"
        title="Length"
      ></button>
      <button
        class="toolbutton"
        id="weight-button"
        title="Weight"
      ></button>
      
      <!-- Buttons with class="pull-right" will be right aligned -->
      <button
        class="toolbutton pull-right"
        id="stop-button"
        title="Stop"
      ></button>
    </div>

    <!-- The content of your activity goes inside the canvas -->
    <div id="canvas">
      <!-- Replace this message with your own content -->
      <div id="user"></div>
      <div class="container pt-2">
        <p class="h3 text-center">Welcome to Unit Converter</p>
        <div
          id="container"
          class="row mt-4 pt-4 flex-row justify-content-center"
        ></div>
      </div>
    </div>
  </body>
</html>
