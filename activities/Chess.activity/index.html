<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Chess Activity</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover" />
	<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-96dpi.css">
	<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)" href="lib/sugar-web/graphics/css/sugar-200dpi.css">
	<link rel="stylesheet" href="css/activity.css">
	<link rel="stylesheet" href="css/libnotify.css">
	<link rel="stylesheet" href="lib/chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
		<link rel="stylesheet" href="css/introjs.css">
	<script>
		if (typeof module === 'object') {
			window.module = module;
			module = undefined;
		}
	</script>
	<script src="lib/vue.min.js"></script>
	<script src="lib/jquery.min.js"></script>
		<script src="lib/intro.js"></script>
	<script src="lib/chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>

	<script src="lib/engine.js"></script>
	<script>
		if (window.module) module = window.module;
	</script>
	<script src="lib/require.js"></script>
	<script type="text/javascript" src="../../cordova.js"></script>
</head>

<body>
	<div id="app">
		<toolbar ref="toolbar"></toolbar>

		<div id="canvas">

			<chessgame ref="chessgame" v-bind:currentuser="currentuser" v-bind:opponentuser="opponentuser" v-bind:presence="presence" v-bind:ishost="ishost" v-bind:humane="humane" v-on:timeexpired="onTimeExpired" v-on:restart="onRestartNewGame" v-on:sendclock="onSendClock" v-on:sendmove="onSendMove" />

		</div>

		<button class="toolbutton" id="unfullscreen-button" title="Unfullscreen"></button>

		<localization ref="localization" v-on:localized="localized"></localization>
		<tutorial ref="tutorial"></tutorial>

	</div>

	<script src="js/l10n.js"></script>
	<script src="js/tutorial.js"></script>
	<script src="js/chessGame.js"></script>
	<script src="js/toolbar.js"></script>
	<script src="js/activity.js"></script>

</body>

</html>
