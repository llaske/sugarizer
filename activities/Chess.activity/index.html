<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Chess</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>
<link rel="prefetch" type="application/l10n" href="locale.ini">
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<link rel="stylesheet" href="css/p4wn2.css" />
<link rel="stylesheet" href="css/bootstrap-tour-standalone.min.css">
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap-tour-standalone.min.js"></script>
<script>if (window.module) module = window.module;</script>
<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
  <div class="humane humane-libnotify" style="display:none;"></div>
  <div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>
  <button class="toolbutton" id="network-button" title="Network"></button>
  <button class="toolbutton" id="restart-game" title="Restart" style="background-image: url(icons/restart-game.svg);"></button>
  <button class="toolbutton" id="button1" title="White player" style="background-image: url(icons/white-human.svg);"></button>
  <button class="toolbutton" id="button2" title="Black player" style="background-image: url(icons/black-computer.svg);"></button>
  <button class="toolbutton" id="button6" title="Computer Level" style="background-image: url(icons/white-computer.svg);"></button>
  <button class="toolbutton" id="button5" title="Pawn promotes to" style="background-image: url(images/white_queen.svg);"></button>
  <button class="toolbutton" id="button3" title="Swap" style="display: none;"></button>
  <button class="toolbutton" id="button4" title="Undo" style="background-image: url(icons/undo.svg);"></button>
  <button class="toolbutton" id="theme-changer" title="Change board theme" style="background-image: url(icons/theme-icon.svg);"></button>
  <!-- Add more buttons here -->
  
  <!-- Buttons with class="pull-right" will be right aligned -->
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
  <button class="toolbutton pull-right" id="fullscreen-button" title="Fullscreen"></button>
  <button class="toolbutton pull-right" id="help-button" title="Tutorial"></button>
</div>

<!-- The content of your activity goes inside the canvas -->
<div id="canvas">

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <h1 id="game-over" style="padding-left:40%;">Game Over!!</h1>
    <button id="play-again" style="margin-left: 40%;width:150px;">Play Again</button>
  </div>

</div>
  <div id="controlButtons" class="column">
    <div id="player_logo"></div>
    <button id="button7"></button>
</div>
  <!-- Put anything you like here... -->

  <div id="board-goes-here" class="column"></div>

<!-- ...and here -->

<script type="text/javascript" src="js/engine.js"></script>
<script type="text/javascript" src="js/display.js"></script>
<script>
var game = p4wnify("board-goes-here");
game.next_move();
</script>
<script type="text/javascript" src="js/resolutionawareness.js"></script>
</div>
<button class="toolbutton" id="unfullscreen-button" title="Unfullscreen"></button>
</body>

</html>
