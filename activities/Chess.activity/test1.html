        <style>
            .board {
    width: 400px;

}

.info {
    width: 400px;
    margin: auto;
    display: inline-table;
}

.move-history {
    max-height: 100px;
    overflow-y: scroll;
}
.clearfix-7da63 {
  clear: both;
} 

/* board */
 .board-b72b1 {
  border: 2px solid #404040;
  -moz-box-sizing: content-box;
  box-sizing: content-box;
} 

/* square */
 .square-55d63 {
  float: left;
  position: relative;

  /* disable any native browser highlighting */
 -webkit-touch-callout: none;
    -webkit-user-select: none;
     -khtml-user-select: none;
       -moz-user-select: none;
        -ms-user-select: none;
            user-select: none;
}

/* white square */
 .white-1e1d7 {
  background-color: #f0d9b5;
  color: #b58863;
}

/* black square */
 .black-3c85d {
  background-color: #b58863;
  color: #f0d9b5;
}

/* highlighted square */
.highlight1-32417, .highlight2-9c5d2 {
  -webkit-box-shadow: inset 0 0 3px 3px yellow;
  -moz-box-shadow: inset 0 0 3px 3px yellow;
  box-shadow: inset 0 0 3px 3px yellow;
}

/* notation */
 .notation-322f9 {
  cursor: default;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  position: absolute;
}

}

  left: 2px;

         </style>
         <script data-main="js/loader" src="lib/require.js"></script>
    </head>
    <body>
        <div id="main-toolbar" class="toolbar">
          <button class="toolbutton" id="activity-button" title="My Activity"></button>
        
          <!-- Add more buttons here -->
          <button class="toolbutton" id="add-button" title="Add pawn"></button>
          <button class="toolbutton" id="network-button" title="Network"></button>
          <button class="toolbutton" id="picture-button" title="Change background"></button>

          <!-- Buttons with class="pull-right" will be right aligned -->
          <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
        </div>
        
        <!-- The content of your activity goes inside the canvas -->
        <div id="canvas" style="text-align: center">
          <br>
          <br>
          <div id="myBoard" style="width: 400px;margin-left: 36%"></div>
          <br>
          <br>
          <!-- <button id="move1Btn">e2-e4</button> -->
          
          <script src="engine.js"></script>
          <script src="display.js"></script>
          <script src="node_modules/chess.js/chess.js"> </script>
              <script>
                var board = null
          var game = new Chess()
          var whiteSquareGrey = '#a9a9a9'
          var blackSquareGrey = '#696969'
          
          function removeGreySquares () {
            $('#myBoard .square-55d63').css('background', '')
          }
          
          function greySquare (square) {
            var $square = $('#myBoard .square-' + square)
          
            var background = whiteSquareGrey
            if ($square.hasClass('black-3c85d')) {
              background = blackSquareGrey
            }
          
            $square.css('background', background)
          }
          
          function onDragStart (source, piece) {
            // do not pick up pieces if the game is over
            if (game.game_over()) return false
          
            // or if it's not that side's turn
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
              return false
            }
          }
          
          function onDrop (source, target) {
            removeGreySquares()
          
            // see if the move is legal
            var move = game.move({
              from: source,
              to: target,
              promotion: 'q' // NOTE: always promote to a queen for example simplicity
            })
          
            // illegal move
            if (move === null) return 'snapback'
          }
          
          function onMouseoverSquare (square, piece) {
            // get list of possible moves for this square
            var moves = game.moves({
              square: square,
              verbose: true
            })
          
            // exit if there are no moves available for this square
            if (moves.length === 0) return
          
            // highlight the square they moused over
            greySquare(square)
          
            // highlight the possible squares for this piece
            for (var i = 0; i < moves.length; i++) {
              greySquare(moves[i].to)
            }
          }
          
          function onMouseoutSquare (square, piece) {
            removeGreySquares()
          }
          
          function onSnapEnd () {
            board.position(game.fen())
          }
          
          var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onMouseoutSquare: onMouseoutSquare,
            onMouseoverSquare: onMouseoverSquare,
            onSnapEnd: onSnapEnd
          }
          board = Chessboard('myBoard', config)
            </script>
            <button id ="un" onclick="window.location.href='index.html'">&nbsp;computer vs person&nbsp;</button>
            <button>&nbsp;person vs person&nbsp;</button>
          </body>
        </div>
</html>
