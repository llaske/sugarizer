TutoWelcomeContent=Chess activity is a fun way to learn and challenge your friends to a game of Chess.
TutoBoardTitle=Chess Board
TutoBoardContent=The chessboard is made up of eight rows and eight columns for a total of 64 squares of alternating colors. you can hover on the piece to get legal moves and drag and drop pieces to move and play.
