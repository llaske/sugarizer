TutoKingTitle=King
TutoKingContent=O rei pode mover-se exatamente um quadrado na horizontal, vertical ou diagonal. No máximo uma vez em cada jogo, cada rei pode fazer um movimento especial, conhecido como roque
TutoQueenTitle=Queen
TutoQueenContent=A rainha pode mover qualquer número de quadrados vazios na diagonal, horizontal ou vertical
TutoRookTitle=Gralha-calva
TutoRookContent=A torre pode mover qualquer número de quadrados vazios na vertical ou na horizontal. Também é movido durante a rolagem
TutoBishopTitle=Bispo
TutoBishopContent=Bishop pode mover qualquer número de quadrados vazios em qualquer direção diagonal
TutoKnightTitle=Cavaleiro
TutoKnightContent=Knight pode mover um quadrado ao longo de qualquer fila ou arquivo e depois em ângulo. O movimento do cavaleiro também pode ser visto como um &quot;L&quot; ou &quot;7&quot; disposto em qualquer ângulo horizontal ou vertical
TutoPawnTitle=Peão
TutoPawnContent=Os peões podem avançar um quadrado, se esse quadrado estiver desocupado. Se ainda não se moveu, o peão tem a opção de mover dois quadrados para frente, desde que os dois quadrados à frente do peão estejam desocupados. Um peão não pode se mover para trás. Os peões são as únicas peças que capturam de maneira diferente de como se movem. Eles podem capturar uma peça inimiga em um dos dois espaços adjacentes ao espaço à sua frente (ou seja, os dois quadrados na frente deles), mas não podem se mover para esses espaços se estiverem vazios. O peão também está envolvido nos dois movimentos especiais en passant e promotion

