TITLE=Activité d'échecs
TutoPrev=Préc
TutoNext=Suiv
TutoEnd=Fin
TTC=Bienvenue dans l'activité d'échecs. Commençons par une introduction
TICT=Introduction aux échecs
TICC=Les échecs sont un jeu de stratégie et de tactique pour deux joueurs, joué sur un damier 8x8. Bien que les jeux d'échecs soient disponibles en plusieurs variétés et couleurs, les couleurs traditionnelles sont le blanc et le noir. s'appelle Checkmate. Une partie peut également se terminer par un match nul, auquel cas aucun joueur ne gagne.
TCPT=Pièces d'échec
TCPC=Chaque joueur a une armée composée d'un roi, d'une reine, de deux tours, de deux évêques, de deux chevaliers et de huit pions. En survolant chaque pièce montrera les mouvements possibles
TRT=Tour
TRC=Déplacez n'importe quel nombre de carrés verticalement ou horizontalement en ligne droite. Ne peut pas sauter par-dessus d'autres pièces.
TNT=Chevalier
TNC=Déplacez-vous en forme de L - un carré verticalement et deux carrés horizontalement, ou un carré horizontalement et deux carrés verticalement. Peut sauter par-dessus toutes les pièces sur son passage.
TBT=Évêque
TBC=Déplacez n'importe quel nombre de carrés en diagonale en ligne droite. Ne peut pas sauter par-dessus d'autres pièces.
TQT=La reine
TQC=Déplace n'importe quel nombre de carrés verticalement, horizontalement ou en diagonale en ligne droite. Ne peut pas sauter par-dessus d'autres pièces.
TKT=Le roi
TKC=Déplace un carré dans n'importe quelle direction. Ne peut pas se déplacer sur une case menacée par une pièce ennemie.
TPT=Pion
TPC=Avancez d'un carré. Vous avez la possibilité de déplacer un ou deux carrés lors de leur premier déplacement. Capturez en déplaçant un carré en diagonale vers l'avant. Promu à un autre morceau s'ils atteignent l'extrémité du plateau.
NGBC=Commencez une nouvelle partie d'échecs.
SWBC=Changer de couleur. Ne peut être fait qu'au début du jeu (lorsque ni le joueur ni l'ordinateur n'ont bougé).
DDBC=Diminue la difficulté de l'ordinateur.
IDBC=Augmente la difficulté de l'ordinateur.
FBC=Jouez en mode plein écran.
NBC=Jouez contre un autre utilisateur sur le réseau.
STBC=Enregistrer l'état actuel du jeu d'échecs et quitter l'activité.
TSTB=Sauvegarder et quitter
TDLT=Niveau de difficulté
TDLC=Niveau de difficulté actuel de l'ordinateur.