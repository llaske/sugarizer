TutoKnightTitle=Chevalier
TutoKnightContent=Le chevalier peut déplacer un carré le long de n&#39;importe quel rang ou fichier, puis à un angle. Le mouvement du chevalier peut également être vu comme un «L» ou «7» disposé à importe quel angle horizontal ou vertical
TutoPawnTitle=Pion
TutoPawnContent=Les pions peuvent avancer d'une case, si cette case n'est pas occupée. S'il n'a pas encore bougé, le pion a la possibilité d'avancer de deux cases à condition que les deux cases devant le pion soient inoccupées. Un pion ne peut pas reculer. Les pions sont les seuls morceaux qui capturent différemment de la façon dont ils se déplacent. Ils peuvent capturer une pièce ennemie sur l'un des deux espaces adjacents à l'espace devant eux (c'est-à-dire les deux carrés en diagonale devant eux) mais ne peuvent pas se déplacer vers ces espaces s'ils sont vacants. Le pion est également impliqué dans les deux mouvements spéciaux en passant et en promotion

