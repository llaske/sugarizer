TutoKingTitle=Cama King
TutoKingContent=King puede moverse exactamente un cuadrado horizontal, vertical o diagonalmente. Como máximo una vez en cada juego, a cada rey se le permite hacer un movimiento especial, conocido como enroque
TutoQueenTitle=Cama Queen
TutoQueenContent=La reina o dama puede mover cualquier número de casillas vacías en horizontal, vertical o diagonal.
TutoRookTitle=Grajo
TutoRookContent=La torre puede mover cualquier número de casillas vacías vertical u horizontalmente. También se mueve durante el enroque
TutoBishopTitle=Obispo
TutoBishopContent=Bishop puede mover cualquier cantidad de casillas vacías en cualquier dirección diagonal
TutoKnightTitle=Caballero
TutoKnightContent=Knight puede moverse un cuadrado a lo largo de cualquier rango o archivo y luego en ángulo. El movimiento del caballero también se puede ver como una &quot;L&quot; o &quot;7&quot; en cualquier ángulo horizontal o vertical
TutoPawnTitle=Peón
TutoPawnContent=Los peones pueden avanzar una casilla si esa casilla está desocupada. Si aún no se ha movido, el peón tiene la opción de mover dos casillas hacia adelante siempre que ambas casillas delante del peón estén desocupadas. Un peón no puede moverse hacia atrás. Los peones son las únicas piezas que capturan de manera diferente a cómo se mueven. Pueden capturar una pieza enemiga en cualquiera de los dos espacios adyacentes al espacio frente a ellos (es decir, los dos cuadrados en diagonal frente a ellos) pero no pueden moverse a estos espacios si están vacíos. El peón también participa en los dos movimientos especiales en passant y promoción.

