TutoKingTitle=Król
TutoKingContent=Król może poruszać się dokładnie o jedno pole w poziomie, w pionie lub po przekątnej. Co najwyżej raz w każdej grze każdy król może wykonać specjalny ruch, znany jako castling
TutoQueenTitle=typu queen size
TutoQueenContent=Królowa może przesuwać dowolną liczbę wolnych kwadratów po przekątnej, w poziomie lub w pionie
TutoRookTitle=Gawron
TutoRookContent=Wieża może przesuwać dowolną liczbę wolnych kwadratów w pionie lub w poziomie. Jest również przenoszony podczas roszowania
TutoBishopTitle=Biskup
TutoBishopContent=Bishop może przesunąć dowolną liczbę wolnych kwadratów w dowolnym kierunku po przekątnej
TutoKnightTitle=Rycerz
TutoKnightContent=Rycerz może przesunąć się o jedno pole wzdłuż dowolnej rangi lub pliku, a następnie pod kątem. Ruch rycerza można również postrzegać jako „L” lub „7” ułożone pod dowolnym kątem poziomym lub pionowym
TutoPawnTitle=Pionek
TutoPawnContent=Pionki mogą przesuwać się o jedno pole do przodu, jeśli ten kwadrat nie jest zajęty. Jeśli jeszcze się nie poruszył, pionek ma opcję przesunięcia o dwa pola do przodu, pod warunkiem, że oba pola przed pionkiem nie są zajęte. Pionek nie może się cofnąć. Pionki są jedynymi pionkami, które wychwytują inaczej niż ruch. Mogą schwytać pionek wroga na jednym z dwóch pól sąsiadujących z polem przed nim (tj. Dwa kwadraty po przekątnej przed nimi), ale nie mogą przenieść się na te pola, jeśli są wolne. Pion jest również zaangażowany w dwa specjalne ruchy en passant i awans