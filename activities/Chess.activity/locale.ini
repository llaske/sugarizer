TutoKingTitle=Très grand lit
TutoKingContent=King peut déplacer exactement un carré horizontalement, verticalement ou en diagonale. Au plus une fois dans chaque partie, chaque roi est autorisé à effectuer un mouvement spécial, appelé roque
TutoQueenTitle=Grand lit
TutoQueenContent=La reine peut déplacer importe quel nombre de cases vacantes en diagonale, horizontalement ou verticalement
