TTC=Welcome to the Chess activity. Let's begin with an introduction
TICT=Introduction to Chess
TICC=Chess is a game of strategy and tactics for two players, played on an 8x8 chequered board.Although chess sets come in many varieties and colours, the traditional colours are white and black.The aim of the game is to trap your opponent's king, which is called Checkmate. A game can also end in a draw, in which case neither player wins.
TCPT=Chess Pieces
TCPC=Each player has an army consisting of a King, a Queen, Two Rooks, Two Bishops, and Two Knights, and Eight Pawns. On hover each piece will show the possible moves
TRT=Rook
TRC=Move any number of squares vertically or horizontally in a straight line. May not jump over other pieces.
TNT=Knight
TNC=Move in an L-shape - one square vertically and two squares horizontally, or one square horizontally and two squares vertically. Can jump over any pieces in its path.
TBT=Bishop
TBC=Move any number of squares diagonally in a straight line. May not jump over other pieces.
TQT=The Queen
TQC=Moves any number of squares vertically, horizontally, or diagonally in a straight line. May not jump over other pieces.
TKT=The King
TKC=Moves one square in any direction. May not move onto a square threatened by an enemy piece.
TPT=Pawn
TPC=Move one square forwards. Have the option of moving one or two squares on their first move. Capture by moving one square diagonally forwards. Promoted to another piece if they reach the far end of the board.
NGBC=Start a New Game of Chess.
SWBC=Swap colour. Can only be done at the beginning of Game (when neither player nor computer has moved).
DDBC=Decrease Difficulty of Computer.
IDBC=Increase Difficulty of Computer.
FBC=Play in Fullscreen mode.
NBC=Play against another user on the Network.
STBC=Save current Chessboard state and Quit activity.
TSTB=Save and Quit
TDLT=Difficulty Level
TDLC=Current difficulty level of Computer.

