TutoListWelcomeTitle=Actividad "DollarStreet"
TutoListWelcomeContent=Bienvenido a la actividad "DollarStreet". Esta actividad, basada en la página web <a href='https://www.dollarstreet.org' target='_blank'>DollarStreet</a> de Gapminder, te permite descubrir cómo vive la gente en diferentes países del mundo en función de los ingresos mensuales que tienen. Imagina el mundo como una calle que se organiza por ingresos: todos viven en alguna parte de la calle.  Explora los lugares donde viven tus vecinos recorriendo esta calle, dividida en regiones e ingresos
TutoListIncomeTitle=Filtrar por ingresos
TutoListIncomeContent=Te permite filtrar los lugares a visitar por sus ingresos, tanto por su ingreso mínimo como por el máximo.<br/>De esta forma podrás ver que, con el mismo nivel de ingresos, la gente vive de maneras muy diferentes dependiendo del país en el que viven
TutoListFamilyTitle=Mostrar familias
TutoListFamilyContent=Haz clic en este icono para explorar la calle por familias. Esta es la vista por defecto
TutoListThingsTitle=Mostrar cosas
TutoListThingsContent=Haz clic aquí para explorar la calle por las cosas que normalmente encontrarás en las casas de las personas de cada país
TutoListRegionTitle=Filtrar por región
TutoListRegionContent=Filtra los lugares que se muestra por la región del mundo en la que se encuentran
TutoListPlaceTitle=Posición en la calle
TutoListPlaceContent=Esta es una de las posiciones donde puedes estar en la calle. Haz clic en ella para consultar más información y para ver cuánta gente vive en esa posición
TutoDetailViewTitle=Vista detallada de familias
TutoDetailViewContent=En esta vista de la actividad, podrás aprender más sobre este lugar y sobre la cantidad de gente que vive en él
TutoDetailImageTitle=Imagen del lugar
TutoDetailImageContent=Aquí podrás echar un vistazo más general al lugar elegido. Haz clic en la imagen para verla a pantalla completa
TutoDetailDescriptionTitle=Descripción
TutoDetailDescriptionContent=Aquí puedes ver el nombre de la familia que vive en este lugar y una descripción sobre ellos
TutoDetailThingsTitle=Cosas
TutoDetailThingsContent=Aquí se incluyen un conjunto de fotos que ayudan a entender cómo vive la gente en este lugar. Haz clic en las fotos para verlas a pantalla completa
TutoDetailBackTitle=Volver
TutoDetailBackContent=Haz clic aquí para volver a la lista de lugares
