TutoListWelcomeTitle=Activité DollarStreet
TutoListWelcomeContent=Bienvenue dans l'activité DollarStreet. Cette activité - basée sur le site web <a href='https://www.dollarstreet.org' target='_blank'>DollarStreet</a> de Gapminder - vous permet de découvrir comment les gens vivent dans des pays différents en fonction de leur revenu mensuel. Imaginez le monde comme une rue ordonnée par revenu: tout le monde habite quelque part dans cette rue. Explorez les endroits où habite vos voisins dans la rue en fonction de leur région et de leur revenu
TutoListIncomeTitle=Filtrer par revenu
TutoListIncomeContent=Filtrer les endroits par revenu: revenu minimum et revenu maximum.<br/>Vous apprendez que pour un même niveau de revenu, les gens habitent de manière similaire quelque soit le pays d'où ils viennent
TutoListFamilyTitle=Afficher familles
TutoListFamilyContent=Cliquer sur cet icône pour explorer la rue par famille. C'est la vue par défaut
TutoListThingsTitle=Afficher choses
TutoListThingsContent=Cliquer ici pour choisir d'explorer la rue en fonction des choses populaires qu'on peut trouver dans la maison des gens
TutoListRegionTitle=Filtrer par région
TutoListRegionContent=Filtrer les endroits à afficher par région du monde
TutoListPlaceTitle=Un endroit dans la rue
TutoListPlaceContent=Ceci est un endroit dans la rue. Cliquer dessus pour en apprendre plus sur la manière dont les gens vivent là
TutoDetailViewTitle=Vue détail famille
TutoDetailViewContent=Vous êtes sur la vue détaillée d'un endroit. Ici vous pouvez en apprendre plus sur la manière dont les gens vivent là
TutoDetailImageTitle=Image de l'endroit
TutoDetailImageContent=Ici vous pouvez voir une vue plus large de l'endroit. Cliquer dessous pour la faire apparaître en pleine page
TutoDetailDescriptionTitle=Description
TutoDetailDescriptionContent=Ici vous pouvez voir le nom de la famille qui habite là et leur description
TutoDetailThingsTitle=Choses
TutoDetailThingsContent=Ici vous trouvez un ensemble de photos pour comprendre comment les gens vivent ici. Cliquez sur les photos pour les voir en pleine page
TutoDetailBackTitle=Retour
TutoDetailBackContent=Cliquer ici pour retourner à l'écran des différents endroits

