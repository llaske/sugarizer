<div class="ball-select">
  <h4>Select Background</h4>

  <div id="ball-buttons">
    <button id="grass" class="ball-select-item">
      <img src="./images/grass_background.png" alt="grass">
      <div>Grass</div>
    </button>
    <button id="clouds" class="ball-select-item">
      <img src="./images/feather_background.png" alt="clouds">
      <div>Clouds</div>
    </button>
    <button id="wood" class="ball-select-item">
      <img src="./images/parquet_background.png" alt="wood">
      <div>Wood</div>
    </button>
    <button id="sand" class="ball-select-item">
      <img src="./images/beach_background.png" alt="sand">
      <div>Sand</div>
    </button>
  </div>
</div>
