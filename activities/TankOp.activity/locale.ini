TutoFullScreenButtonTitle=Plein écran
TutoFullScreenButtonContent=Cliquez cet icône pour passer en mode plein écran
TutoStopButtonTitle=Stop
TutoStopButtonContent=Cliquez cet icône pour quitter l'activité et revenir à la page d'accueil de Sugarizer
TutoCreditsTitle=Crédits
TutoCreditsContent=Appuyez sur ce bouton pour en savoir plus sur les développeurs de cette activité
TutoChangeMissionTitle=Choisir Mission
TutoChangeMissionContent=Ici vous pouvez choisir la mission. Chaque mission vous permet d'explorer les opérations (nombres, addition, soustraction, ...). Utilisez les boutons gauche et droite pour changer de mission
TutoStartActivityTitle=Démarrer Jeu
TutoStartActivityContent=Appuyez sur ce bouton pour démarrer le jeu avec la mission actuellement sélectionnée
TutoCompletedMissionsTitle=Missions Terminées
TutoCompletedMissionsContent=Ici vous pouvez voir les missions déjà terminées. Chaque étoile jaune correspond à une mission terminée. Terminez les 12 missions pour être un champion !
TutoGameTitle=Champs de bataille
TutoGameContent=Vos unités sont à gauche et les unités ennemies sont à droite. Les obstacles peuvent ralentir les unités en fonction de leur type
TutoWaveTitle=Vague Ennemie
TutoWaveContent=Affiche le numéro actuel de la vague ennemie. Vous devez détruire les cinq vagues pour terminer la mission
TutoScoreTitle=Score
TutoScoreContent=Affiche le score actuel. Vous gagnez des points pour chaque unité ennemie détruite
TutoPlayExplainTitle=Règles du jeu
TutoPlayExplainContent=Détruire chaque vague d'unités ennemies avant qu'elles détruisent vos quartiers généraux. Les troupes ennemies sont détruites quand vous tapez le résultat correct de l'opération
TutoPlayControlsTitle=Saisir Résultat
TutoPlayControlsContent=Cliquez sur ces chiffres pour saisir le résultat, ou tapez les sur le clavier
TutoPlayFire=Feu
TutoPlayFireContent=Appuyez sur ce bouton ou sur la touche espace du clavier pour tirer. Les unités correspondants aux résultats seront détruites
TutoPlayHomeTitle=Accueil
TutoPlayHomeContent=Appuyez sur ce bouton pour retourner à la page d'accueil

