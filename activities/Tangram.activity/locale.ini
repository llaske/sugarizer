TutoValidPuzzleTitle=Puzle válido
TutoValidPuzzleContent=Para que un puzle sea válido:<br>1) Los "tans" o piezas no pueden solaparse.<br>2) Cada "tan" debe estar conectado o unido, al menos, con otro "tan"<br>3) La anchura y la altura del tangram creado no puede exceder la anchura y altura del cuadrado que hay en el tablero<br>4) El nombre del tangram no puede estar vacío
