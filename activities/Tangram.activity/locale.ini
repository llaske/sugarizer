TutoNewCategoryContent=Cliquez ici pour Créer une Nouvelle Catégorie
TutoBoardEditorTitle=Plateau d'édition
TutoBoardEditorContent=Ceci est le plateau d'édition où vous pouvez arranger les pièces ensembles pour former un Tangram valide
TutoValidPuzzleTitle=Forme Valide
TutoValidPuzzleContent=Pour qu'un tangram soit valide, il faut: <br>1) Qu'il n'y ait pas de pièces qui se chevauchent <br>2) Que toutes les pièces soient connectées ou accolées à au moins une autre pièce <br>3) Que la largeur et la longueur du tangram créé ne soit pas supérieures à la largeur et la longueur du cadre dans le plateau<br>4) Que le nom du tangram ne soit pas vide
