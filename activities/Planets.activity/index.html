<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Planets Activity</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<script src="js/info.json"></script>
<script src="js/three.js"></script>
<script src="js/TrackballControls.js"></script>
<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>

  <!-- Add more buttons here -->

  <!-- Buttons with class="pull-right" will be right aligned -->
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
	<button class = "toolbutton pull-right" id="fullscreen-button" title="Fullscreen"></button>

	<button class = "toolbutton" id="list-button" title="Planets List"></button>
	<button class = "toolbutton" id="position-button" title="Planet Positions"></button>

	<button class = "toolbutton" id="radius-button" title="Toggle Radius"></button>
	<button class = "toolbutton" id="info-button" title="Toggle Planet Info"></button>
	<button class = "toolbutton" id="rotation-button" title="Stop Planet Rotation"></button>
	<button class = "toolbutton" id="image-button" title="Save As Image"></button>
</div>

<!-- The content of your activity goes inside the canvas -->
<div id="canvas">

  <!-- Replace this message with your own content -->
	<div id = "planets-list"></div>
	<div id = "planet-pos"></div>
	<div id ="planet-container">
		<div class = "interactive" id = "planet-info"></div>
		<div class = "interactive" id = "planet-display"></div>
	</div>

</div>

<button class = "toolbutton pull-right" id="unfullscreen-button" title="Unfullscreen"></button>
</body>

</html>
