<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Pawn Activity</title>
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover" />
	<link rel="prefetch" type="application/l10n" href="locale.ini" />
	<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
		href="lib/sugar-web/graphics/css/sugar-96dpi.css">
	<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
		href="lib/sugar-web/graphics/css/sugar-200dpi.css">
	<link rel="stylesheet" href="css/activity.css">
	<link rel="stylesheet" href="css/libnotify.css">
	<link rel="stylesheet" href="css/bootstrap-tour-standalone.min.css">
	<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
	<script src="lib/vue.min.js"></script>
	<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
	<script src="lib/jquery-3.4.1.min.js"></script>
	<script src="lib/bootstrap-tour-standalone.min.js"></script>
	<script>if (window.module) module = window.module;</script>
	<script src="lib/require.js"></script>
</head>

<body>
	<div id="app">
		<toolbar ref="toolbar">
			<toolbar-item id="insert-button" v-on:click="insertBackground" title="Change Background"></toolbar-item>
			<toolbar-item id="add-button" v-on:click="onAddClick" v-bind:title="l10n.stringAddPawn"></toolbar-item>
		</toolbar>

		<div id="user">
			<h1>{{ displayText }}</h1>	
		</div>
		<div id="pawns">
			<div class="pawn" v-for="(pawn,i) in pawns" v-bind:key="i"></div>
		</div>

		<presence ref="presence" v-on:data-received="onNetworkDataReceived" v-on:user-changed="onNetworkUserChanged"></presence>
		<journal ref="journal" v-on:journal-data-loaded="onJournalDataLoaded"></journal>
		<popup ref="popup"></popup>
		<tutorial ref="tutorial"></tutorial>
		<localization ref="localization" v-on:localized="localized"></localization>
	</div>

	<script src="js/components/Toolbar.js"></script>
	<script src="js/components/Journal.js"></script>
	<script src="js/components/Presence.js"></script>
	<script src="js/components/Tutorial.js"></script>
	<script src="js/components/Popup.js"></script>
	<script src="js/components/l10n.js"></script>
	<script src="js/activity.js"></script>
</body>

</html>
