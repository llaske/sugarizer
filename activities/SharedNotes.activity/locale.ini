[fr]
YourNewIdea=<Votre contenu>
nodetextTitle=Idée texte
removeButtonTitle=Supprimer
undoButtonTitle=Annuler
redoButtonTitle=Rétablir
zoomButtonTitle=Vue
pngButtonTitle=Exporter en PNG
networkButtonTitle=Réseau
helpButtonTitle=Tutorial
TutoPrev=Préc
TutoNext=Suiv
TutoEnd=Fin
TutoActivityTitle=Menu d'activité
TutoActivityContent=Ce menu coloré est le menu d'activité. Cliquez dessus maintenant pour l'ouvrir.
TutoTitleTitle=Nom dans le Journal
TutoTitleContent=Ce texte est le nom de votre activité quand elle sera enregistrée dans le Journal. Changez le pour la retrouver facilement.
TutoStopTitle=Arrêter
TutoStopContent=Appuyez sur cette icône pour arrêter l'activité et revenir sur l'écran d'accueil de Sugarizer.
TutoNetworkTitle=Menu réseau
TutoNetworkContent=Ce menu vous permet de partager votre activité avec d'autres utilisateurs. Cliquez dessus maintenant pour l'ouvrir.
TutoSharedTitle=Partager
TutoSharedContent=Cliquez sur ce bouton pour que votre activité soit visible depuis la vue Voisinage réseau et que d'autres utilisateurs puissent la rejoindre.
TutoHelpTitle=Tutorial
TutoHelpContent=Cette icône vous permet d'accéder à un tutorial sur les fonctionnalités de l'activité. Vous pourrez le lancer à la fin de ce tutorial.
TutoExplainTitle=Activité Shared Notes
TutoExplainContent=Cette activité vous permet d'épingler des notes de type "Post-It" sur un tableau virtuel et de les partager avec d'autres utilisateurs.
TutoNodeTitle=Tableau
TutoNodeContent=Ceci est le tableau où vous affichez les notes. Cliquez dessus pour ajouter une note. Cliquez sur une note pour changer le texte qu'elle contient. Faites glissez le tableau pour déplacer la vue.
TutoColorTitle=Couleur
TutoColorContent=Ce menu vous permet de changer la couleur d'une note et de choisir la couleur de la prochaine note.
TutoAddTitle=Ajouter note
TutoAddContent=Lorsque cette icône est active, quand vous cliquez dans le tableau une nouvelle note apparaît.
TutoRemoveTitle=Supprimer note
TutoRemoveContent=Lorsque cette icône est active, quand vous cliquez sur une note elle est supprimée.
TutoUndoTitle=Annuler
TutoUndoContent=Cette icône vous permet d'annuler la dernière modification.
TutoRedoTitle=Recommencer
TutoRedoContent=Cette icône vous permet de recommencer la dernière action annulée.
TutoZoomTitle=Zoom
TutoZoomContent=Ce menu vous permet d'adapter le niveau de zoom dans le tableau.
TutoPngTitle=Export PNG
TutoPngContent=Cette icône vous permet de générer dans le Journal une image PNG du contenu du tableau.
PlayerJoin={{user}} a rejoint
PlayerLeave={{user}} est parti

