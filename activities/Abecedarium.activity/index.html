<!doctype html>
<html>
<head>
	<title>Abecedarium Activity</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>
	<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
	<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
	<link rel="prefetch" type="application/l10n" href="locale.ini">
	<link rel="stylesheet" href="css/bootstrap-tour-standalone.min.css">
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap-tour-standalone.min.js"></script>
	<script>if (window.module) module = window.module;</script>
    <script data-main="js/loader" src="lib/require.js"></script>
	<link href="enyo/enyo.css" rel="stylesheet" type="text/css" />
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="enyo/enyo.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../cordova.js"></script><!-- HACK: need only on Android -->
	<script src="util.js" type="text/javascript"></script>
	<script src="database.js" type="text/javascript"></script>
	<script src="config.js" type="text/javascript"></script>
	<script src="network.js" type="text/javascript"></script>
	<script src="l10n.js" type="text/javascript"></script>
	<script src="audio.js" type="text/javascript"></script>
	<script src="item.js" type="text/javascript"></script>
	<script src="entry.js" type="text/javascript"></script>
	<script src="collection.js" type="text/javascript"></script>
	<script src="theme.js" type="text/javascript"></script>
	<script src="letter.js" type="text/javascript"></script>
	<script src="buttons.js" type="text/javascript"></script>
	<script src="credits.js" type="text/javascript"></script>
	<script src="filter.js" type="text/javascript"></script>
	<script src="learn.js" type="text/javascript"></script>
	<script src="play.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
    <script>if (window.module) module = window.module;</script>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="main-toolbar" class="toolbar">
      <button class="toolbutton" id="activity-button" title="Abecedarium Activity"></button>
      <button class="toolbutton" id="png-button" title="Export to PNG" style="visibility:hidden"></button>
      <button class="toolbutton" id="sound-button" title="Export to SOUND" style="visibility:hidden"></button>
  	  
      <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
      <button class="toolbutton pull-right" id="fullscreen-button" title="Fullscreen"></button>
	  <button class="toolbutton pull-right" id="help-button" title="Tutorial"></button>
    </div>

    <!-- The content of the activity goes inside the canvas -->
    <div id="canvas" class="board">
		<div id="header" class="config"></div>
		<div id="body"></div>
	</div>
	<button class="toolbutton pull-right" id="unfullscreen-button" title="UnFullscreen"></button>
</body>
</html>
