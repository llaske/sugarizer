<div class="color-palette">
	<div id="color-grid-fill">
		<div class="color-fill" style="background-color: #ff0000"></div>
		<div class="color-fill" style="background-color: #00ff00"></div>
		<div class="color-fill" style="background-color: #0000ff"></div>
		<div class="color-fill" style="background-color: #ffff00"></div>
		<div class="color-fill" style="background-color: #ff00ff"></div>
		<div class="color-fill" style="background-color: #00ffff"></div>
		<div class="color-fill" style="background-color: #ff8000"></div>
		<div class="color-fill" style="background-color: #8000ff"></div>
		<div class="color-fill" style="background-color: #0080ff"></div>
	</div>
	<div id="color-sliders-fill">
		<div class="slider-container">
			<label for="red-slider-fill" data-i18n="Red">Red:</label>
			<input type="range" id="red-slider-fill" min="0" max="255" />
		</div>
		<div class="slider-container">
			<label for="green-slider-fill" data-i18n="Green">Green:</label>
			<input type="range" id="green-slider-fill" min="0" max="255" />
		</div>
		<div class="slider-container">
			<label for="blue-slider-fill" data-i18n="Blue">Blue:</label>
			<input type="range" id="blue-slider-fill" min="0" max="255" />
		</div>
	</div>
</div>
