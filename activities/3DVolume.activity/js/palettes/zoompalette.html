<div class="zoom-palette">
	<button
		class="toolbutton"
		id="zoom-in-button"
		title="Zoom in button"
		data-i18n="ZoomIn"
	></button>
	<button
		class="toolbutton"
		id="zoom-out-button"
		title="Zoom out button"
		data-i18n="ZoomOut"

	></button>
	<button
		class="toolbutton"
		id="zoom-equal-button"
		title="Zoom original button"
		data-i18n="ZoomEqual"

	></button>
	<button
		class="toolbutton"
		id="zoom-to-button"
		title="Zoom to button"
		data-i18n="ZoomTo"

	></button>
</div>
