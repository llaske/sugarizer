<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Chess</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<style>
  .p4wn-board table{
border-spacing: 1px;
}

.p4wn-board td{
padding: 1px;
}

.p4wn-white-square {
background-color: #f0d9b5;
}

.p4wn-black-square {
background-color:#b58863;
}

.p4wn-board {
position: relative;
left: 0px;
top: 0px;
display: inline-block;
/* border:1px solid red; */
/* float: left; */
}

.p4wn-log {
  position: absolute;
font-family: monospace;
white-space: pre;
font-size: smaller;
overflow: auto;
max-width: 14em;
height: 90%;
display: inline-block;
/*border:1px solid blue;*/
}

.p4wn-controls{
clear: both;
border:1px solid green;
margin-top:5%; 
display: inline-block;
/* margin-right: 30%; */
}

.p4wn-control-button {
padding: 0px 5px;
cursor: pointer;
white-space: nowrap;
display: inline-block;
margin: 1px;
position:relative;
 /* top: 50%; */
}

.p4wn-log-move {
padding: 0px 7px;
cursor: pointer;
}

.p4wn-wrapper{
/*border: 1px solid yellow;*/
}

</style>

<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>

  <!-- Add more buttons here -->

  <!-- Buttons with class="pull-right" will be right aligned -->
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
</div>

<!-- The content of your activity goes inside the canvas -->
<div id="canvas" style="text-align: center">
  <div id="board-goes-here" ></div>

  <!-- ...and here -->
  
  <script src="engine.js"></script>
  <script src="display.js"></script>
  
  <script>
       P4WN_IMAGE_DIR = 'img/chesspieces/wikipedia';
  var game = p4wnify("board-goes-here");
  game.next_move();
  </script>
  
  <!-- Uncomment if you like to optimize to screen resolution -->
  <!-- <script src="resolutionawareness.js"></script? -->
  
  <!-- Replace this message with your own content -->
  
</div>
</body>

</html>
