<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Video Viewer</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<link href="lib/enyo/enyo.css" rel="stylesheet" type="text/css" />
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="lib/enyo/enyo.js" type="text/javascript"></script>
<script src="constant.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
<script src="item.js" type="text/javascript"></script>
<script src="dialog.js" type="text/javascript"></script>
<script src="util.js" type="text/javascript"></script>
<script src="sugar.js" type="text/javascript"></script>
<script src="searchfield.js" type="text/javascript"></script>
<script>if (window.module) module = window.module;</script>
<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body id="body">
	<div id="main-toolbar" class="toolbar" style="visibility: hidden;">
	  <button class="toolbutton" id="activity-button" title="Video Viewer"></button>
	  <button class="toolbutton" id="filter-button" title="Filter"></button>
	  <button class="toolbutton" id="favorite-button" title="Favorite"></button>
	  <button class="toolbutton" id="library-button" title="Library"></button>
	  <div id="search"></div>
	  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
	</div>

	<div id="viewer">
	</div>
</body>
<script src="init.js" type="text/javascript"></script>
</html>
