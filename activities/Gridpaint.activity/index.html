<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Grid Paint Activity</title>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"/>
	<link rel="prefetch" type="application/l10n" href="locale.ini">
	<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
	<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
    <link rel="stylesheet" href="css/activity.css">
    <link rel="stylesheet" href="css/bootstrap-tour-standalone.min.css">
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap-tour-standalone.min.js"></script>
	<script>if (window.module) module = window.module;</script>
    <script data-main="js/loader" src="lib/require.js"></script>
	<style type="text/css">@import "css/gridpaint.css";</style>
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script type="text/javascript" src="js/debug.js"></script>
	<script type="text/javascript" src="js/events.js"></script>
	<script type="text/javascript" src="js/gridpaint.js"></script>
	<script type="text/javascript" src="js/thumbnails.js"></script>
	<script type="text/javascript" src="js/gallery.js"></script>
	<script type="text/javascript" src="js/shapedefs.js"></script>
    <script>if (window.module) module = window.module;</script>
  </head>

  <body style="overflow-x: hidden;">
    <div id="main-toolbar" class="toolbar">
      <button class="toolbutton" id="activity-button" title="Grid Paint Activity"></button>
			<button class="toolbutton" id="clear-button" title="Clear" style="display: none;"></button>
      <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
      <button class="toolbutton pull-right" id="fullscreen-button" title="Fullscreen"></button>
      <button class="toolbutton pull-right" id="help-button" title="Tutorial"></button>
    </div>

    <!-- The content of the activity goes inside the canvas -->
	<div id="canvas">
		<div class="frame" id="frame">
		<canvas class="gridcnv" id="gridcnv"></canvas>
		<canvas class="gridcnv" id="hitbuffer"></canvas>
		<img src="icons/go-back-sel.svg" id="back">
		<div class="thumbframe" id="thumbframe">
    </div>
    <button class="toolbutton pull-right" id="unfullscreen-button" title="UnFullscreen"></button>
  </body>

</html>
