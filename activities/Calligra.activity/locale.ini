[fr]
CalligraActivity=Activité Calligra
Help=Aide
Fullscreen=Plein écran
Settings=Mode Editer/Jouer
Lines=Cacher/Montrer Lignes
Zoom=Zoom
InsertImage=Insérer Image
PrevShort=Préc
NextShort=Suiv
EndShort=Fin
Template=Modèles
TutoExplainTitle=Activité Calligra
TutoExplainContent=Bienvenue dans l'activité Calligra. Cette activité est une activité amusante pour aider les enfants à apprendre l'écriture cursive: lettres, nombres et figures.
TutoTemplateButtonTitle=Modèles
TutoTemplateButtonContent=Cliquer sur la palette pour choisir les modèles à dessiner.
TutoEditorItemTitle=Elément à supprimer
TutoEditorItemContent=Cliquer sur l'élément que vous voulez supprimer.
TutoPlayerItemTitle=Elément à dessiner
TutoPlayerItemContent=Cliquer sur l'élément que vous voulez dessiner.
TutoInsertImageButtonTitle=Insérer élément
TutoInsertImageButtonContent=Cliquer ici pour créer un nouvel élément. Cela vous permettra de choisir l'image à utiliser pour l'élément.
TutoEditorTemplateButtonTitle=Passer en mode Editer
TutoEditorTemplateButtonContent=Cliquer pour passer en mode éditer où vous pourrez mettre à jour le modèle: créer un nouvel élément ou en supprimer.
TutoPlayerTemplateButtonTitle=Passer en mode Jouer
TutoPlayerTemplateButtonContent=Cliquer pour passer en mode jouer où vous pourrez dessiner les éléments dans le modèle.
TutoEditorItemButtonTitle=Passer en mode Editer
TutoEditorItemButtonContent=Cliquer pour passer en mode éditer où vous pourrez définir les tracés pour dessiner l'élément.
TutoPlayerItemButtonTitle=Passer en mode Jouer
TutoPlayerItemButtonContent=Cliquer pour passer en mode jouer où vous pourrez dessiner l'élément.
TutoFullscreenButtonTitle=Plein écran
TutoFullscreenButtonContent=Cliquer sur ce bouton pour passer en mode plein écran.
TutoLinesButtonTitle=Cacher/Montrer Lignes
TutoLinesButtonContent=Cliquer pour cache/montrer les lignes pour guider le dessin.
TutoZoomButtonTitle=Zoom
TutoZoomButtonContent=Cliquer sur cette palette pour faire un zoom avant/arrière de l'élément.
TutoBackButtonTitle=Retour
TutoBackButtonContent=Cliquer ici pour retourner à la liste des éléments.
TutoRestartButtonTitle=Redémarrer
TutoRestartButtonContent=Cliquer ici pour redémarrer le dessin.
TutoNextButtonTitle=Suivant
TutoNextButtonContent=Cliquez ici pour essayer le suivant.
TutoEditorAddButtonTitle=Ajouter un point de départ
TutoEditorAddButtonContent=Cliquer ici pour ajouter un point de départ. Chaque dessin peut avoir autant de points de départ que vous voulez. Cela permet généralement d'indiquer les endroits où le stylo doit être relevé. Une fois le point ajouté, utiliser la souris ou les touches flèches pour le déplacer.
TutoEditorRemoveButtonTitle=Supprimer point de départ
TutoEditorRemoveButtonContent=Cliquer ici pour supprimer le dernier point de départ.
TutoEditorAddPathButtonTitle=Ajouter un point de tracé
TutoEditorAddPathButtonContent=Cliquer ici (ou appuyer sur la touche P) pour ajouter un point de tracé. Utiliser les points de tracé pour définir le chemin à suivre pour dessiner l'élément. Il est préférable que les points de tracé ne soient pas trop éloignés les uns des autres. Une fois le point ajouté, utiliser la souris ou les touches flèches pour le déplacer.
TutoEditorRemovePathButtonTitle=Supprimer point de tracé
TutoEditorRemovePathButtonContent=Cliquer ici pour supprimer le dernier point de tracé.

