TutoExplainTitle=Actividad "Caligrafía"
TutoExplainContent=Bienvenido a la actividad "Caligrafía". En esta actividad, el alumno se divertirá aprendiendo a escribir letras, números o figuras en cursiva.
TutoTemplateButtonTitle=Plantillas
TutoTemplateButtonContent=Haz clic en la paleta para escoger la plantilla que quieres usar.
TutoEditorItemTitle=Objetos a eliminar
TutoEditorItemContent=Haz clic en el objeto que quieres eliminar.
TutoPlayerItemTitle=Objetos a dibujar
TutoPlayerItemContent=Haz clic en el objeto que quieres dibujar.
TutoInsertImageButtonTitle=Insert item
TutoInsertImageButtonContent=Haz clic aquí para crear un nuevo objeto. Al hacerlo, podrás elegir la imagen que quieres dibujar.
TutoEditorTemplateButtonTitle=Cambiar al modo de edición
TutoEditorTemplateButtonContent=Haz clic para cambiar al modo de edición, donde podrás actualizar la plantilla creando un nuevo objeto o eliminando uno existente.
TutoPlayerTemplateButtonTitle=Cambiar al modo de juego
TutoPlayerTemplateButtonContent=Haz clic para cambiar al modo de juego, donde podrás dibujar más objetos en la plantilla.
TutoEditorItemButtonTitle=Cambiar al modo de edición
TutoEditorItemButtonContent=Haz clic para cambiar al modo de edición, donde podrás definir las zonas en las que dibujar este objeto.
TutoPlayerItemButtonTitle=Cambiar al modo de juego
TutoPlayerItemButtonContent=Haz clic para cambiar al modo de juego, donde podrás dibujar el objeto elegido.
TutoFullscreenButtonTitle=Pantalla completa
TutoFullscreenButtonContent=Haz clic en este icono para mostrar el contenido actual en pantalla completa.
TutoLinesButtonTitle=Ver/Ocultar líneas
TutoLinesButtonContent=Haz clic para ver/ocultar las líneas de guía para tus dibujos.
TutoZoomButtonTitle=Zoom
TutoZoomButtonContent=Haz clic en esta paleta para ampliar/reducir el nivel de zoom sobre el objeto.
TutoBackButtonTitle=Atrás
TutoBackButtonContent=Haz clic aquí para volver a la lista de objetos.
TutoRestartButtonTitle=Reiniciar
TutoRestartButtonContent=Haz clic aquí para reiniciar el dibujo.
TutoNextButtonTitle=Siguiente
TutoNextButtonContent=Haz clic aquí para probar con el siguiente elemento.
TutoEditorAddButtonTitle=Añadir punto de partida
TutoEditorAddButtonContent=Haz clic aquí para añadir un punto de partida. Cada dibujo podrá tener tantos puntos de partida como quieras. Normalmente, es una buena manera de indicarte dónde debe estar el lápiz. Una vez que se añada el punto, usa el ratón o las teclas de dirección para moverlo.
TutoEditorRemoveButtonTitle=Eliminar punto de partida
TutoEditorRemoveButtonContent=Haz clic aquí para eliminar el último punto de partida.
TutoEditorAddPathButtonTitle=Añadir punto de trazo
TutoEditorAddPathButtonContent=Haz clic aquí (o pulsa la tecla P) para añadir un punto de trazo. Usa los puntos de trazo para definir el camino por el que quieres dibujar tu objeto. Es mejor si los puntos de trazo no están muy lejos entre sí. Una vez que añadas el punto, usa el ratón o las teclas de dirección para moverlo.
TutoEditorRemovePathButtonTitle=Eliminar punto de trazo
TutoEditorRemovePathButtonContent=Haz clic aquí para eliminar el último punto de trazo.

